    }
    html, body {
      height: 100%;

      text-align: center;
      color: var(--muted);

    }
    .anim {
      display: block;
      margin: 8px auto 4px;
      width: min(360px, 92vw);
      height: min(360px, 92vw);
      border: 0;
      border-radius: 12px;
    }
    .actions { text-align: center; margin-top: 10px; }
    .btn {
      appearance: none;
      border: 0;
      background: var(--brand);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
