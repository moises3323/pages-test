<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Your Smoothie</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">

        <header>
            <img class="logo-mark" src="https://cdn.shopify.com/s/files/1/0031/8606/5475/files/redmond_logo_1.svg?v=1746210673" alt="Redmond logo" />
            <div class="title-stack">
                <h1>ðŸ¥¤ Build Your Smoothie</h1>
                <h2>Strawberry Flax (16oz)</h2>
            </div>
        </header>

        <main>
            <section class="ingredients-carousel">
                <div class="carousel-header">
                    <button class="carousel-btn prev" aria-label="Previous">â—€</button>
                    <p>Drag to the blender in the right order.</p>
                    <button class="carousel-btn next" aria-label="Next">â–¶</button>
                </div>
                <div class="reset-row">
                    <button id="reset-btn" class="reset-btn" type="button">Restart game</button>
                </div>
                <div class="carousel-track" id="carousel"></div>
            </section>

            <section class="blender-zone">
                <div id="dropzone" class="blender">
                    <p class="drop-text">â¬‡ Drop here â¬‡</p>
                    <div class="lid" tabindex="0" role="button" aria-pressed="false" aria-label="Toggle lid">
                        <div class="lid-button"></div>
                        <div class="lid-handle"></div>
                    </div>

                    <div class="jar">
                        <div class="jar-shadow"></div>
                        <div class="jar-handle"></div>
                        <div class="jar-inner">
                            <div class="jar-ridges"></div>
                            <div class="center-shaft" aria-hidden="true">
                                <span class="shaft-rod"></span>
                                <span class="shaft-blade blade-top"></span>
                                <span class="shaft-blade blade-mid"></span>
                                <span class="shaft-blade blade-low"></span>
                            </div>
                            <div class="jar-glow"></div>
                            <div class="blades"></div>
                            <div class="blend-content"></div>
                            <div class="swirl"></div>
                        </div>
                        <div class="jar-neck"></div>
                    </div>

                    <div class="base">
                        <div class="base-topper"></div>
                        <div class="base-line"></div>
                        <div class="control-panel">
                            <div class="panel-header">
                                <div class="brand">Redmond</div>
                                <div class="status-light"></div>
                            </div>
                            <div class="control-grid single">
                                <button id="start-btn" class="control-pill accent start-btn" type="button">
                                    Blend
                                </button>
                            </div>
                        </div>
                        <div class="base-foot"></div>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
