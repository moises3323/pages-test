<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Why Who What Flip Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #1f2933;
        --page: #f6f6f6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 44px 18px;
        background: var(--page);
        color: var(--ink);
        font-family: "Avenir", "Avenir Next", "Helvetica Neue", sans-serif;
      }

      .stage {
        width: min(940px, 100%);
        display: flex;
        flex-direction: column;
        gap: 22px;
      }

      .flip-card {
        position: relative;
        width: 100%;
        border: 0;
        padding: 0;
        background: transparent;
        cursor: pointer;
        font-family: "Montserrat", "Avenir", "Helvetica Neue", sans-serif;
        text-align: left;
        perspective: 1400px;
        outline: none;
      }

      .flip-inner {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 7;
        border-radius: 24px;
        transform-style: preserve-3d;
        transition: transform 0.72s cubic-bezier(0.22, 1, 0.36, 1);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
      }

      .flip-card:hover .flip-inner,
      .flip-card:focus-visible .flip-inner {
        transform: translateY(-4px);
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.24);
      }

      .flip-card.is-open .flip-inner {
        transform: rotateY(180deg);
      }

      .flip-card.is-open:hover .flip-inner,
      .flip-card.is-open:focus-visible .flip-inner {
        transform: rotateY(180deg) translateY(-2px);
      }

      .card-face {
        position: absolute;
        inset: 0;
        border-radius: 24px;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        border: 1px solid var(--card-border, rgba(255, 255, 255, 0.34));
        overflow: hidden;
      }

      .card-front {
        display: grid;
        place-items: center;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.12)),
          var(--card-fill, #2e3d2c);
      }

      .card-front::after {
        content: "";
        position: absolute;
        inset: 10px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.34);
        pointer-events: none;
      }

      .front-word {
        margin: 0;
        font-size: clamp(1.8rem, 5vw, 3.15rem);
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #fdf8f0;
        text-shadow: 0 8px 20px rgba(15, 23, 42, 0.35);
      }

      .front-hint {
        position: absolute;
        right: 16px;
        bottom: 12px;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(253, 248, 240, 0.85);
      }

      .card-back {
        transform: rotateY(180deg);
        padding: 20px 22px;
        background: linear-gradient(150deg, rgba(18, 20, 24, 0.08), rgba(18, 20, 24, 0.4)),
          var(--card-fill, #2e3d2c);
        color: #fdf8f0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .back-title {
        margin: 0;
        font-family: "Montserrat", "Avenir", "Helvetica Neue", sans-serif;
        font-size: clamp(1.15rem, 2.5vw, 1.6rem);
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .back-text {
        margin: 0;
        font-family: "Avenir", "Avenir Next", "Helvetica Neue", sans-serif;
        font-size: 0.98rem;
        line-height: 1.48;
        overflow: auto;
        padding-right: 6px;
      }

      .flip-card:focus-visible {
        outline: 3px solid rgba(31, 41, 51, 0.45);
        outline-offset: 5px;
        border-radius: 24px;
      }

      @media (max-width: 760px) {
        .stage {
          gap: 16px;
        }

        .flip-inner {
          aspect-ratio: 4 / 3;
          border-radius: 20px;
        }

        .card-face {
          border-radius: 20px;
        }

        .card-front::after {
          border-radius: 15px;
        }

        .card-back {
          padding: 16px 16px 14px;
        }

        .back-text {
          font-size: 0.92rem;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .flip-inner {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <section class="stage" aria-label="Why who what cards">
      <button
        class="flip-card"
        type="button"
        aria-pressed="false"
        style="--card-fill: #2e3d2c; --card-border: rgba(223, 235, 218, 0.35)"
      >
        <span class="flip-inner">
          <span class="card-face card-front">
            <span class="front-word">Why</span>
            <span class="front-hint">Click to flip</span>
          </span>
          <span class="card-face card-back">
            <h2 class="back-title">Why</h2>
            <p class="back-text">
              Redmond Heritage Farm exists to provide high quality raw dairy products, eggs, and
              meat to the surrounding community in Utah.
            </p>
          </span>
        </span>
      </button>

      <button
        class="flip-card"
        type="button"
        aria-pressed="false"
        style="--card-fill: #d29832; --card-border: rgba(255, 238, 200, 0.35)"
      >
        <span class="flip-inner">
          <span class="card-face card-front">
            <span class="front-word">Who</span>
            <span class="front-hint">Click to flip</span>
          </span>
          <span class="card-face card-back">
            <h2 class="back-title">Who</h2>
            <p class="back-text">
              Redmond's heritage farm team is made up of people who care for the animals at our
              farm in Redmond, Utah. They continually work to improve the experience of the
              animals and use dairy byproducts in an intentional way. This includes building more
              comfortable and efficient pens for the animals, researching the best feed to use,
              and creating new farm products to be sold in the stores. The who of our heritage
              farm also includes the cows, chickens, and pigs. Without these animals, we would not
              have any farm products to offer.
            </p>
          </span>
        </span>
      </button>

      <button
        class="flip-card"
        type="button"
        aria-pressed="false"
        style="--card-fill: #b9beaf; --card-border: rgba(246, 247, 241, 0.42)"
      >
        <span class="flip-inner">
          <span class="card-face card-front">
            <span class="front-word">What</span>
            <span class="front-hint">Click to flip</span>
          </span>
          <span class="card-face card-back">
            <h2 class="back-title">What</h2>
            <p class="back-text">
              Raw dairy, eggs, and meat made with care, shaped by regenerative methods that keep
              nourishment at the center.
            </p>
          </span>
        </span>
      </button>
    </section>

    <script>
      (function () {
        const cards = Array.from(document.querySelectorAll(".flip-card"));
        let activeCard = null;

        const closeAll = () => {
          cards.forEach((card) => {
            card.classList.remove("is-open");
            card.setAttribute("aria-pressed", "false");
          });
          activeCard = null;
        };

        cards.forEach((card) => {
          card.addEventListener("click", () => {
            const willOpen = activeCard !== card;
            closeAll();
            if (willOpen) {
              card.classList.add("is-open");
              card.setAttribute("aria-pressed", "true");
              activeCard = card;
            }
          });
        });

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") closeAll();
        });
      })();
    </script>
  </body>
</html>
