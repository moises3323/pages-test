<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }
    .flip-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
    }
    .flipper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-family: sans-serif;
    }
    .front {
      background: #4CAF50;
      color: white;
      font-size: 20px;
    }
    .back {
      background: #f1f1f1;
      color: #333;
      font-size: 18px;
      transform: rotateY(180deg);
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="flip-container" onclick="
    const flip = this.querySelector('.flipper');
    flip.style.transform = flip.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
  ">
    <div class="flipper">
      <div class="front">Haz clic aquí</div>
      <div class="back">¡Hola! Este es el reverso de la tarjeta.</div>
    </div>
  </div>
</body>
</html>
